<!DOCTYPE html>
<head>
  <title>Grid Concept</title>
</head>
<body>
  <div style="display: grid; grid-template-columns: 100px 100px;">
    <div class="div-1" style="background-color: lightblue;">
      div 1
    </div>

    <div class="div-2" style="background-color: lightpink;">
      div 2
      <p>
        text
      </p>
    </div>
  </div>

  <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 100px 200px;">
    <div class="div-1" style="background-color: lightblue;">
      100px
    </div>
    
    <div class="div-2" style="background-color: lightpink;">
      100px
      <p>
        text
      </p>
    </div>

    <div class="div-1" style="background-color: lightblue;">
      200px
    </div>

    <div class="div-1" style="background-color: lightpink;">
      100px
    </div>
  </div>

  <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr;">
    <div class="div-1" style="background-color: lightblue;">
      100px
    </div>
    
    <div class="div-2" style="background-color: lightpink;">
      1fr
    </div>
  </div>

  <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr 1fr;">
    <div class="div-1" style="background-color: lightblue;">
      100px
    </div>
    
    <div class="div-2" style="background-color: lightpink;">
      1fr
    </div>

    <div class="div-2" style="background-color: lightblue;">
      1fr
    </div>
  </div>

  <div style="margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 20px; row-gap: 40px;">
    <div class="div-1" style="background-color: lightblue; height: 200px;">
      1fr
    </div>

    <div class="div-2" style="background-color: lightpink; height: 200px;">
      1fr
    </div>

    <div class="div-2" style="background-color: lightblue; height: 200px;">
      1fr
    </div>

    <div class="div-2" style="background-color: lightpink; height: 200px;">
      1fr
    </div>

    <div class="div-2" style="background-color: lightblue; height: 200px;">
      1fr
    </div>

    <div class="div-2" style="background-color: lightpink; height: 200px;">
      1fr
    </div>
  </div>
</body>
</html>
